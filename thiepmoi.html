<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hiếu & Ngân</title>
  <meta property="og:title" content="Hiếu & Ngân">
  <meta property="og:description" content="Hiếu & Ngân">
  <meta property="og:type" content="website">

  <meta property="og:image" content="https://i.postimg.cc/V6dJWH1g/931045971970592338-1.jpg">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="400">

  <link rel="stylesheet" href="dist/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="container"> 
    <section class="intro">
      <div class="save-the-date">
        <img src="assets/images/savethedate.webp" alt="" class="fade-down">
      </div>
      <div class="date">
        <p class="fade-right">06.12.2025</p>
      </div>
      <div class="couple-name">
        <img src="assets/images/couple-name.webp" alt="" class="fade-up">
      </div>
      <hr>
      <div class="location">
        <h2 class="name fade-right">Gem Center</h2>
        <p class="lobby fade-down">Sảnh Saltus - Rooftop</p>
        <p class="address fade-up">08 Nguyễn Bỉnh Khiêm, P. Sài Gòn, Tp. Hồ Chí Minh</p>
        <a href="https://maps.app.goo.gl/wzgegVT7QjUbaFCJ6" target="_blank" class="btn-map fade-up">Maps</a>
      </div>
    </section>
    <section class="rsvp">
      <div class="logo">
        <img src="assets/images/logo.webp" alt="" class="flip-vertical-left">
      </div>
      <h2 class="title fade-up">Xác nhận tham dự</h2>
      <div class="divider">
        <img src="assets/images/divider.webp" alt="" class="fade-down">
      </div>
      <p class="subtext fade-right">Khách mời vui lòng xác nhận tham dự <strong>trước ngày 25.11</strong> để chúng tôi có thể chuẩn bị chu đáo nhất. Xin cảm ơn!!!</p>
      <hr>
      <form id="rsvp-form">
        <div class="form-group options-group fade-up">
          <input type="radio" class="confirm" id="confirm-yes" value="yes" name="confirm" checked>
          <label for="confirm-yes" class="radio-button confirm-yes">THAM DỰ</label>
          <input type="radio" class="confirm" id="confirm-no" value="no" name="confirm">
          <label for="confirm-no" class="radio-button confirm-no">Không tham dự</label>
        </div>

        <div class="form-group fade-right">
          <input type="text" class="name input-text" id="name" name="name" placeholder="Tên Khách Mời" required>
        </div>

        <div class="number-people">
          <div class="form-group guest-number-group fade-right">
            <label for="guest-number">Số lượng người lớn tham dự</label>
            <input type="text" class="guest-number input-text" id="guest-number" name="guest_number" placeholder="">
          </div>
  
          <div class="form-group child-number-group fade-up">
            <label for="child-number">Số lượng trẻ em tham dự</label>
            <input type="text" class="child-number input-text" id="child-number" name="child_number" placeholder="">
          </div>
        </div>

        <div class="wish-box">
          <div class="form-group options-group fade-right">
            <input type="radio" class="confirm" id="regular" value="Ăn mặn" name="dietary" checked>
            <label for="regular" class="radio-button confirm-regular">Không ăn chay</label>
            <input type="radio" class="confirm" id="vegetarian" value="Ăn chay" name="dietary">
            <label for="vegetarian" class="radio-button confirm-vegetarian">Ăn chay</label>
          </div>
          <div class="form-group fade-right">
            <textarea class="wish-note input-text" id="wish_note" name="wish_note"
              placeholder="GỬI LỜI CHÚC DÀNH CHO CÔ DÂU VÀ CHÚ RỂ"></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn fade-up">XÁC NHẬN</button>
        </div>
      </form>
    </section>
  </div>
  <script src="assets/js/gsap-animations.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
